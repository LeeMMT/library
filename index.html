<html>

    <link rel="stylesheet" href= "cssreset.css">
    <link rel="stylesheet" href= "style.css">
</head>
<body>
    <header>
        <div id='header-wrapper'>
            <div id='header-left'>
                <h1>bookshelf</h1>
            </div>
            <nav id='header-right'>
                <ul>
                    <li><a href='#'>Sign in</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div id='wrapper'>
        <div id='container'>

                            <label for='title'>Title</label>
                                <input type='text' id='title' name='title'>

            </div>
        </div> 
    </div>
