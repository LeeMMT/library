<!DOCTYPE html>
<html>
<head>
    <title>Library</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href= "cssreset.css">
    <link rel="stylesheet" href= "style.css">
    <script src="https://kit.fontawesome.com/91d1dac478.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav id='header-wrapper'>
            <h1>bookshelf</h1>
            <ul><li><a href='#'>Sign in</a></li></ul>
        </nav>
    </header>
    <div id='wrapper'>
        <div id='container'>
            <div id='layout-grid'>
                <section id='shelf-area'>
                    <div class='book-card book-card-header'>
                        <p>title</p>
                        <p>author</p>
                        <p>pages</p>
                        <p>shelf</p>
                        <div><i class='far fa-edit fa-xs invisible-icon'></i><i class='far fa-trash-alt fa-xs l-margin invisible-icon'></i></div>
                    </div>
                    <div></div>
                </section>
                <section id='utility'>
                    <div id='utility-area'>
                        <div id='displayed-books-control'>
                            <select>
                                <option>All</option>
                                <option>Read</option>
                                <option>Reading</option>
                                <option>Unread</option>
                            </select>
                        </div>
                        <div class='add-book'>
                            <div class='flex-row'>
                                <p class='visible'>Add book</p>
                                <i class="fas fa-times" style='margin-left: auto'></i>
                            </div>
                            <label for='title'>Title</label>
                            <input type='text' id='title' name='title'>
                            <label for='author'>Author</label>
                            <input type='text' id='author' name='author'>
                            <label for='pages'>Pages</label>
                            <input type='text' id='pages' name='pages'>
                            <div class='flex-row'>
                                <label for='progress'>Progress:</label><select name='progress' id='progress'><option value='read'>Read</option><option value='reading'>Reading</option><option value='unread'>Unread</option></select>
                            </div>
                            <button type='submit'>Add book</button>
                        </div>
                        <div class='edit-book'>
                            <div class='flex-row'>
                                <p class='visible'>Edit book</p>
                                <i class="fas fa-times" style='margin-left: auto'></i>
                            </div>
                            <label for='title'>Title</label>
                            <input type='text' id='edit-title' name='edit-title'>
                            <label for='author'>Author</label>
                            <input type='text' id='edit-author' name='edit-author'>
                            <label for='pages'>Pages</label>
                            <input type='text' id='edit-pages' name='edit-pages'>
                            <div class='flex-row'>
                                <label for='progress'>Progress:</label><select name='progress' id='edit-progress'><option value='read'>Read</option><option value='reading'>Reading</option><option value='unread'>Unread</option></select>
                            </div>
                            <button type='submit'>Save changes</button>
                        </div>
                    </div>
                </section>
            </div>
        </div> 
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
